<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="create-container">
      <h1>Create a new account</h1>
      <form class="create-form" action="#">
        <label class="label-create" for="name">Name</label>
        <input class="input-create" type="text" />
        <label class="label-create" for="name">Email</label>
        <input class="input-create" type="email" />
        <label class="label-create" for="name">Password</label>
        <input class="input-create" type="password" />
        <input class="create-button" type="submit" value="Create account" />
      </form>
    </div>
  </body>
</html>
